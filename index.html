<!DOCTYPE html>

<html>
   <head>
      <title>Mask detection</title>
      <script type = "text/javascript">
          function displayImage() {
              var d = new Date();
              var n = d.getTime();
              document.getElementById("img").src = image+"?time="+n;
          }

          function startTimer() {
              setInterval(displayImage, 300);
          }
         
          var image = "https://wegmansmaskdetection.s3.amazonaws.com/peopleWithBoundingBoxes.jpg";
      </script>
   </head>

   <body onload = "startTimer()">
       <img id="img" src="https://wegmansmaskdetection.s3.amazonaws.com/peopleWithBoundingBoxes.jpg"/>
       <button type="button" onclick="displayImage()">Update</button>
   </body>
</html>
